<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Luft Music Player</title>
        <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=www.spotify.com">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="player-container">
            <div class="img-container">
                <img src="img/jacinto-1.jpg" alt="Album Art">
            </div>
            <div class="title-container">
                <h2 id="title">Song name</h2>
                <h3 id="artist">Artist name</h3>
            </div>
            <audio src="music/jacinto-1.mp3"></audio>
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
                <div class="duration-wrapper">
                    <span id="current-time">0:00</span>
                    <span id="duration">2:05</span>
                </div>
            </div>
            <div class="player-controls">
                <i class="fas fa-backward" id="previous-button" title="Previous"></i>
                <i class="fas fa-play main-button" id="play-button" title="Play"></i>
                <i class="fas fa-forward" id="next-button" title="Next"></i>
            </div>
        </div>
        <!-- Script -->
        <script src="script.js"></script>
    </body>

</html>
